<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home -Tryvels 2025</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/saved.css">
  <link rel="stylesheet" href="../css/notifications.css">
  <style>
    .bookmark-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      color: #7d7d7d;
      justify-content: center;
      padding: 0;
      z-index: 2;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .bookmark-btn svg {
      width: 24px;
      height: 24px;
      transition: all 0.3s ease;
      fill: none;
      stroke: currentColor;
      stroke-width: 2;
    }

    .bookmark-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 1);
    }

    .bookmark-btn.active svg {
      fill: #FFD600;
      stroke: #FFD600;
    }

    .bookmark-btn.animating {
      transform: scale(1.2);
    }

    .bookmark-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body class="home-page" style="background: #b0c4d6;">
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <span class="status-time">9:41</span>
      <div class="status-icons">
        <span class="status-signal"></span>
        <span class="status-wifi"></span>
        <span class="status-battery"></span>
      </div>
    </div>

    <!-- Header Hero Image -->
    <div style="position:relative; width:100%; height:160px; border-bottom-left-radius:24px; border-bottom-right-radius:24px; overflow:hidden; margin-bottom: -32px;">
      <img src='https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80' alt='Header' style='width:100%; height:100%; object-fit:cover; display:block;'>
      <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(34,34,34,0.35);"></div>
      <!-- Greeting Card on Hero -->
      <div class="greeting-card" style="position:absolute; left:16px; bottom:16px; right:16px; display:flex; align-items:center; background:rgba(255,255,255,0.92); border-radius:16px; box-shadow:0 2px 8px rgba(0,0,0,0.07); padding:12px 16px;">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar" style="width: 48px; height: 48px; border-radius: 50%; margin-right: 12px;">
        <div style="flex:1;">
          <div style="font-size: 1rem; color: #555;">Good to see you back!</div>
          <div style="font-size: 1.1rem; font-weight: bold; color: #23272f;">Austin Pulupulu</div>
        </div>
      </div>
    </div>

    <!-- Main Title & Subtitle -->
    <div style="text-align:center; margin: 48px 0 8px 0;">
      <h1 style="font-size: 2rem; font-weight: bold; letter-spacing: 1px; margin-bottom: 4px;">TOP PICKS 2025</h1>
      <div style="font-size: 1rem; color: #444; opacity: 0.8;">Try to keep up with the trends..</div>
    </div>

    <!-- Top Picks List -->
    <div class="top-picks-list" style="padding: 0 0 80px 0;">
      <div class="pick-card" data-href="detail.html" style="margin: 0 16px 20px 16px; border-radius: 18px; overflow: hidden; background: #2a2a2a; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
        <div class="pick-img-wrap" style="position: relative; height: 180px; cursor:pointer;">
          <img class="pick-img" src="../assets/first-store.webp" alt="Sayap Suci Kelapa Gading" style="width:100%; height:100%; object-fit:cover;">
          <span class="pick-category" style="position:absolute; top:12px; left:12px; background:#ededed; color:#23272f; padding:6px 16px; border-radius:16px; font-size:1rem; font-weight:500;">Culinary</span>
          <button class="bookmark-btn" data-id="sayap-suci" aria-label="Bookmark" type="button">
            <svg viewBox="0 0 24 24">
              <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
            </svg>
          </button>
        </div>
        <div style="display:flex; align-items:center; justify-content:space-between; padding: 12px 16px 8px 16px;">
          <span style="font-size:1.1rem; font-weight:600; color:#23272f; background:#ededed; border-radius:12px; padding:4px 12px;">Sayap Suci Kelapa Gading</span>
          <span style="display:flex; align-items:center; font-size:1rem; font-weight:600; color:#23272f; background:#fff; border-radius:12px; padding:4px 10px; box-shadow:0 1px 4px rgba(0,0,0,0.04);">
            <svg width="18" height="18" fill="#FFD600" viewBox="0 0 24 24" style="margin-right:4px;"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            4.5
          </span>
        </div>
      </div>

      <div class="pick-card" data-href="detail-museum.html" style="margin: 0 16px 20px 16px; border-radius: 18px; overflow: hidden; background: #2a2a2a; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
        <div class="pick-img-wrap" style="position: relative; height: 180px; cursor:pointer;">
          <img class="pick-img" src="../assets/628aea050018b.jpeg">
          <span class="pick-category" style="position:absolute; top:12px; left:12px; background:#ededed; color:#23272f; padding:6px 16px; border-radius:16px; font-size:1rem; font-weight:500;">Chillin</span>
          <button class="bookmark-btn" data-id="museum" aria-label="Bookmark" type="button">
            <svg viewBox="0 0 24 24">
              <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
            </svg>
          </button>
        </div>
        <div style="display:flex; align-items:center; justify-content:space-between; padding: 12px 16px 8px 16px;">
          <span style="font-size:1.1rem; font-weight:600; color:#23272f; background:#ededed; border-radius:12px; padding:4px 12px;">Museum Di Tengah Kebun</span>
          <span style="display:flex; align-items:center; font-size:1rem; font-weight:600; color:#23272f; background:#fff; border-radius:12px; padding:4px 10px; box-shadow:0 1px 4px rgba(0,0,0,0.04);">
            <svg width="18" height="18" fill="#FFD600" viewBox="0 0 24 24" style="margin-right:4px;"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            4.3
          </span>
        </div>
      </div>

      <div class="pick-card" data-href="detail-mandalika.html" style="margin: 0 16px 20px 16px; border-radius: 18px; overflow: hidden; background: #2a2a2a; box-shadow: 0 4px 20px rgba(0,0,0,0.2);">
        <div class="pick-img-wrap" style="position: relative; height: 180px; cursor:pointer;">
          <img class="pick-img" src="../assets/the-turn-in.webp">
          <span class="pick-category" style="position:absolute; top:12px; left:12px; background:#ededed; color:#23272f; padding:6px 16px; border-radius:16px; font-size:1rem; font-weight:500;">Top Spot</span>
          <button class="bookmark-btn" data-id="mandalika" aria-label="Bookmark" type="button">
            <svg viewBox="0 0 24 24">
              <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
            </svg>
          </button>
        </div>
        <div style="display:flex; align-items:center; justify-content:space-between; padding: 12px 16px 8px 16px;">
          <span style="font-size:1.1rem; font-weight:600; color:#23272f; background:#ededed; border-radius:12px; padding:4px 12px;">Sirkuit Mandalika</span>
          <span style="display:flex; align-items:center; font-size:1rem; font-weight:600; color:#23272f; background:#fff; border-radius:12px; padding:4px 10px; box-shadow:0 1px 4px rgba(0,0,0,0.04);">
            <svg width="18" height="18" fill="#FFD600" viewBox="0 0 24 24" style="margin-right:4px;"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
            4.3
          </span>
        </div>
      </div>
    </div>

    <!-- Home Content -->
   

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" aria-label="Home">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M3 12L12 3l9 9"/>
          <path d="M9 21V9h6v12"/>
        </svg>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" data-href="search.html" aria-label="Search">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <span class="nav-label">Search</span>
      </button>
      <button class="nav-btn" data-href="saved.html" aria-label="Bookmark">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
        </svg>
        <span class="nav-label">Saved</span>
      </button>
      <button class="nav-btn" data-href="chat.html" aria-label="Chat">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="nav-label">Tryvel Support</span>
      </button>
      <button class="nav-btn" data-href="profile.html" aria-label="Profile">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"/>
          <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
        </svg>
        <span class="nav-label">Profile</span>
      </button>
    </nav>
  </div>

  <script src="../js/notifications.js"></script>
  <script src="../js/navigation.js"></script>
  <script>
    // Card click handlers
    document.querySelectorAll('.pick-card').forEach(card => {
      card.addEventListener('click', function(e) {
        if (e.target.closest('.bookmark-btn')) {
          return;
        }
        const href = this.dataset.href;
        if (href) {
          window.location.href = href;
        }
      });
    });

    // Navigation click handlers
    document.querySelectorAll('.nav-btn[data-href]').forEach(btn => {
      btn.addEventListener('click', function() {
        const href = this.dataset.href;
        if (href) {
          window.location.href = href;
        }
      });
    });
  </script>
</body>
</html>
