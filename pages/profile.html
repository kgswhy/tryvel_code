<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile -Tryvels</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="profile-page">
  <div class="app-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <span class="status-time">9:41</span>
      <div class="status-icons">
        <span class="status-signal"></span>
        <span class="status-wifi"></span>
        <span class="status-battery"></span>
      </div>
    </div>

    <!-- Hero Image -->
    <div class="profile-hero">
      <button class="back-btn" aria-label="Back">
        <svg width="24" height="24" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
    </div>

    <!-- Profile Content -->
    <div class="profile-content">
      <div class="profile-avatar-container">
        <img class="profile-avatar" src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar">
      </div>
      
      <div class="profile-header-info">
        <h1>Austin Pulupulu</h1>
        <p>Austinpulupulu@gmail.com</p>
        <button class="edit-profile-btn">Edit Profile</button>
      </div>

      <div class="detail-section">
        <h2>Account</h2>
        <div class="profile-card">
          <div class="profile-row" onclick="window.location.href='manage-profile.html'" style="cursor:pointer;">
            <div class="profile-row-icon">üë§</div>
            <div class="profile-row-text">Manage Account</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
          <div class="profile-row">
            <div class="profile-row-icon">üìù</div>
            <div class="profile-row-text">Personal Information</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
          <div class="profile-row">
            <div class="profile-row-icon">üîÑ</div>
            <div class="profile-row-text">Switch Account</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
        </div>
      </div>

      <div class="detail-section">
        <h2>Preference</h2>
        <div class="profile-card">
          <div class="profile-row switch-row">
            <div class="profile-row-icon">üîî</div>
            <div class="profile-row-text">Push notification</div>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
          <div class="profile-row">
            <div class="profile-row-icon">‚è∞</div>
            <div class="profile-row-text">History</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
          <div class="profile-row" onclick="window.location.href='chat.html'" style="cursor:pointer;">
            <div class="profile-row-icon">üí¨</div>
            <div class="profile-row-text">Customer Service</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
          <div class="profile-row">
            <div class="profile-row-icon">üåê</div>
            <div class="profile-row-text">Change Language</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
          <div class="profile-row">
            <div class="profile-row-icon">üîí</div>
            <div class="profile-row-text">Account Safety</div>
            <div class="profile-row-arrow">
              <svg width="16" height="16" fill="none" stroke="var(--color-base)" stroke-width="2" viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
            </div>
          </div>
        </div>
      </div>

      <!-- Action Button -->
      <div class="action-container">
        <button class="action-btn logout-btn">Log out</button>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn" aria-label="Home" onclick="window.location.href='home.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M3 12L12 3l9 9"/>
          <path d="M9 21V9h6v12"/>
        </svg>
        <span class="nav-label">Home</span>
      </button>
      <button class="nav-btn" aria-label="Search" onclick="window.location.href='search.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="8"/>
          <path d="M21 21l-4.35-4.35"/>
        </svg>
        <span class="nav-label">Search</span>
      </button>
      <button class="nav-btn" aria-label="Bookmark" onclick="window.location.href='saved.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M6 4a2 2 0 0 0-2 2v14l8-5.333L20 20V6a2 2 0 0 0-2-2H6z"/>
        </svg>
        <span class="nav-label">Saved</span>
      </button>
      <button class="nav-btn" aria-label="Chat" onclick="window.location.href='chat.html'">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
        <span class="nav-label">Tryvel Support</span>
      </button>
      <button class="nav-btn active" aria-label="Profile">
        <svg class="icon-xlarge" viewBox="0 0 24 24">
          <circle cx="12" cy="7" r="4"/>
          <path d="M5.5 21a8.38 8.38 0 0 1 13 0"/>
        </svg>
        <span class="nav-label">Profile</span>
      </button>
    </nav>
  </div>

  <script src="../js/navigation.js"></script>
  <script>
    document.querySelector('.logout-btn').addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
